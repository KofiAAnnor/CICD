version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run: pip install -r requirements.txt
      - run:
          command: python test.py
          name: Test
  deploy:
    docker:
      - image: circleci/python:2.7
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install awscli
          command: |
            sudo pip install awsebcli --upgrade
      - run:
          name: Create AWS credentials manually
          command: |
            mkdir ~/.aws
            touch ~/.aws/config
            chmod 600 ~/.aws/config
            echo "[profile eb-cli]" > ~/.aws/config
            echo "aws_access_key_id=AKIAVFYWQGWC33JEGB46" >> ~/.aws/config
            echo "aws_secret_access_key=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" >> ~/.aws/config
      - run:
          name: Deploy to EB if branch is Master
          command: |
            eb use circleci-beanstalk-example --profile eb-cli
            eb deploy -v --staged --profile eb-cli

workflows:
  main:
    jobs:
      - build-and-test
      - deploy
